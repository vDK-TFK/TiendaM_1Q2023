<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="estilotest.css" rel="stylesheet" type="text/css"/>
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header" />
        <div class="contenido">
            <h2>Datos del cliente</h2>
            <a th:href="@{/articulo/listado}">Regrasar</a>
            <br/>

            <form th:action="@{/articulo/guardar}"
                  method="POST"
                  th:object="${articulo}">
                <input type="hidden" name="idArticulo" th:field="*{idArticulo}"/>
                <label for="categoria">Categoria:</label><br/>
                <select th:field="*{idCategoria}">
                    <option th:each="categoria: ${categorais}"
                            th:value="${categoria.idCategoria}"
                            th:text="${categoria.descripcion}"/>
                </select><br/>
                <input type="text" id="descripcion" name="descripcion" th:field="*{descripcion}"><br/>
                <label for="detalle">Detalle:</label>
                <textarea name="detalle" th:field="*{detalle}" rows="6" cols="50"><br/>

                <label for="precio">Precio:</label><br/>
                <input type="number" id="precio" name="precio" th:field="*{precio}"><br/>

                <label for="existencias">Existencias:</label><br/>
                <input type="number" id="existencias" name="existencias" th:field="*{existencias}"><br/>

                <label for="activo">Activo:</label><br/>
                <input type="checkbox" id="activo" name="activo" th:field="*{activo}"><br/>

                <label for="rutaImagen">Imagen:</label>
                <textarea name="rutaImagen" th:field="*{rutaImagen}"><br/>

                <input type="submit" name="guardar" value="Guardar"/>
            </form>
        </div>
        <footer th:replace="layout/plantilla :: footer" />
    </body>
</html>
