<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="estilotest.css" rel="stylesheet" type="text/css"/>
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header" />
        <div class="contenido">
            <h2 th:text="#{cliente.datos}">Datos del cliente</h2>
            <a th:href="@{/cliente/listado}" th:text="#{accion.regresar}">Regrasar</a>
            <br/>

            <form th:action="@{/cliente/guardar}"
                  method="POST"
                  th:object="${cliente}">
                <input type="hidden" name="idCliente" th:field="*{idCliente}"/>
                <label for="nombre" th:text="#{cliente.nombre}">Nombre:</label><br/>
                <input type="text" id="nombre" name="nombre" th:field="*{nombre}"><br/>

                <label for="apellidos" th:text="#{cliente.apellidos}">Apellidos:</label><br/>
                <input type="text" id="apellidos" name="apellidos" th:field="*{apellidos}"><br/>

                <label for="correo" th:text="#{cliente.correo}">Correo:</label><br/>
                <input type="email" id="correo" name="correo" th:field="*{correo}"><br/>

                <label for="telefono" th:text="#{cliente.telefono}">Telefono:</label><br/>
                <input type="tel" id="telefono" name="telefono" th:field="*{telefono}"><br/>
                
                <input type="hidden" name="idCredito" th:field="*{credito.idCredito}"/>
                <label for="limite" th:text="#{cliente.limite}">Limite de credito:</label><br/>
                <input type="number" id="limite" name="limite" th:field="*{credito.limite}"><br/><br/>

                <input type="submit" name="guardar" th:value="#{accion.guardar}"/>
            </form>
        </div>
        <footer th:replace="layout/plantilla :: footer" />
    </body>
</html>
